<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
            rel="stylesheet"
        />

        <script
            src="https://kit.fontawesome.com/988bafaf98.js"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="styles/style.css" />

        <title>Frontend Mentor | Ping coming soon page</title>
    </head>
    <body>
        <header>
            <img src="styles/images/logo.svg" alt="Logo Image" />
        </header>

        <main>
            <h1>We are launching <b>soon!</b></h1>
            <p>Subscribe and get notified</p>
            <form action="/" class="subscription" novalidate>
                <input
                    type="email"
                    placeholder="Your email address..."
                    aria-label="Email"
                    class="subscription-email"
                />
                <button type="submit" class="subscription-btn">
                    Notify Me
                </button>
            </form>
        </main>

        <div class="illustration">
            <img
                src="styles/images/illustration-dashboard.png"
                alt="Illustration Dashboard"
            />
        </div>

        <div class="snsIcons">
            <div class="snsIcon">
                <a href="#"><span class="fab fa-facebook-f"></span></a>
            </div>
            <div class="snsIcon">
                <a href="#"><span class="fab fa-twitter"></span></a>
            </div>
            <div class="snsIcon">
                <a href="#"><span class="fab fa-instagram"></span></a>
            </div>
        </div>

        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Your Name Here</a>.
            </p>
        </footer>

        <script src="app.js"></script>
    </body>
</html>
